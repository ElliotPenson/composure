---
layout: default
---

<div>
    <h1>Archive</h1>

    {{ content }}

    <ul>
        {% for post in site.posts %}
        <li>
            {{ post.date | date: "%b %-d, %Y"}}

            <h2>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h2>
        </li>
        {% endfor %}
    </ul>
</div>
