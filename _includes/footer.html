<footer>
    <a class="site-title" href="{{ "/" | relative_url }}">
        <h1>{{ site.title }}<h1>
        <h2>{{ site.author }}</h2>
    </a>

    <nav>
        {% for my_page in site.pages %}
            {% if my_page.title %}
                <a href="{{ my_page.url | relative_url }}">
                    {{ my_page.title }}
                </a>
            {% endif %}
        {% endfor %}
    </nav>
</footer>
